# Bootstrap configuration for application startup
spring:
  application:
    name: crowdaid-backend
  
  # Cloud Config (if using Spring Cloud Config Server)
  # cloud:
  #   config:
  #     uri: ${SPRING_CONFIG_URI:http://localhost:8888}
  #     fail-fast: true
  #     retry:
  #       initial-interval: 2000
  #       max-interval: 5000
  #       max-attempts: 6
  #       multiplier: 1.5
  
  # Profile-specific configuration
  profiles:
    active: @spring.profiles.active@
    
  # Configuration for logging before application.properties is loaded
  cloud:
    bootstrap:
      enabled: true
  
  # Application configuration that needs to be loaded early
  config:
    import: optional:configserver:/
    
  # Logging configuration for startup
  logging:
    level:
      org.springframework.cloud: INFO
      org.springframework.boot: INFO

